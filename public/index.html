<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure API Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 50px auto; text-align: center; }
    input { margin: 10px; padding: 8px; width: 90%; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üîê Secure API Demo</h2>

  <h3>Register</h3>
  <input id="regUser" placeholder="Username">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>

  <h3>Login</h3>
  <input id="logUser" placeholder="Username">
  <input id="logPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h3>Get Secure Data</h3>
  <button onclick="getData()">Access Secure Route</button>

  <div class="result" id="result"></div>

  <script>
    const API = "http://localhost:3000/api";

    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data);
    }

    async function login() {
      const username = document.getElementById("logUser").value;
      const password = document.getElementById("logPass").value;
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      localStorage.setItem("token", data.token);
      document.getElementById("result").innerText = "Login successful! Token saved.";
    }

    async function getData() {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API}/data`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
