<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure API Frontend</title>
</head>
<body>
  <h2>üîê Secure API Frontend</h2>
  <form id="registerForm">
    <h3>Register</h3>
    <input type="text" id="regUser" placeholder="Username" required />
    <input type="password" id="regPass" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <form id="loginForm">
    <h3>Login</h3>
    <input type="text" id="logUser" placeholder="Username" required />
    <input type="password" id="logPass" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <button id="secureBtn">Access Secure Route</button>

  <script>
    const baseURL = "https://<your-app-name>.up.railway.app/api"; // ganti dengan URL Railway kamu

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch(baseURL + "/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: regUser.value,
          password: regPass.value
        })
      });
      alert(await res.text());
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch(baseURL + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: logUser.value,
          password: logPass.value
        })
      });
      const data = await res.json();
      localStorage.setItem("token", data.token);
      alert("Login success!");
    });

    document.getElementById("secureBtn").addEventListener("click", async () => {
      const res = await fetch(baseURL + "/secure", {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
